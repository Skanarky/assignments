<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="./style-flag.css" rel="stylesheet" type="text/css">

<body>
    <div class="content">

        <div class="rows">

            <div class="flag france">
                <div class="colF blue"></div>
                <div class="colF white"></div>
                <div class="colF red"></div>
            </div>

            <div class="flag germany">
                <div class="rowG black"></div>
                <div class="rowG gred"></div>
                <div class="rowG yellow"></div>
            </div>

            <div class="flag madag">
                <div class="colM"></div>
                <div class="rowRedM"></div>
                <div class="rowGreenM"></div>
            </div>
        </div>

        <div class="rows">

            <div class="flag Swiss">
                <div class="colSw"></div>
                <div class="rowSw"></div>
            </div>

            <div class="flag Sweden">
                <div class="colWe"></div>
                <div class="rowWe"></div>
            </div>

            <div class="flag Gambia">
                <div class="rowG gred"></div>
                <div class="Bluegamb"></div>
                <div class="rowG Greengamb"></div>
            </div>

        </div>

        <div class="rows">

            <div class="flag Swiss">
                <div class="TongaBox">
                    <div class="colSwTonga"></div>
                    <div class="rowSwTonga"></div>
                </div>
            </div>
            
            <div class="flag Japan">
                <div class="dotJ"></div>
            </div>
            
            <div class="flag Greece">
                <div class="GreeceBox">
                    <div class="colSwGreece"></div>
                    <div class="rowSwGreece"></div>
                </div>
                <div class="rowGreece1"></div>
                <div class="rowGreece2"></div>
                <div class="rowGreece3"></div>
                <div class="rowGreece4"></div>
                <div class="rowGreece5"></div>
            </div>
        
        </div>

        <div class="rows">

            <div class="flag Japan">
                <div class="dotN"></div>
                <div class="rowG orange"></div>
                <div class="rowG white"></div>
                <div class="rowG NGreen"></div>
            </div>
        
            <div class="flag Maldives">
                <div class="MaldBox">
                    <div class="dotM"></div>
                    <div class="dotM2"></div>
                </div>
            </div>
        
        </div>
    </div>

</html>
