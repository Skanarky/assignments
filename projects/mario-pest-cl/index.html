<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Mario Pest Control</title>
</head>

<body>
    <div class="header">
        <h1>Mario Pest Control</h1>
    </div>
    <div class="action add">
        <div class="center">
            <input id="add1" type="number" placeholder="#">
            <input id="add2" type="number" placeholder="#">
            <button id="add">Press to '+'</button>
            <span id="addres"></span>
        </div>
    </div>
    <div class="action subtr">
        <div class="center">
            <input id="subt1" type="number" placeholder="#">
            <input id="subt2" type="number" placeholder="#">
            <button id="subtr">Press to '-'</button>
            <span id="subtrres"></span>
        </div>
    </div>
    <div class="action mult">
        <div class="center">
            <input id="mult1" type="number" placeholder="#">
            <input id="mult2" type="number" placeholder="#">
            <button id="mult">Press to '/'</button>
            <span id="multres"></span>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
    <div class="footer">
        <h4>Email: Mario.Pest@MarioKillsPest.com</h3>
        <h4>Web: MarioKillsPest.com</h3>
        <h4>Address: 999 Sunny Road, San Diego, CA, 45908</h3>
    </div>
</body>

</html>
